<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/library"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'FAVORITE_BOOKS' | translate }}</ion-title> <!-- Traducción del título -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="favoriteBooks.length > 0; else noFavorites">
    <ion-item *ngFor="let book of favoriteBooks" (click)="openExternalLink(book.link)">
      <ion-thumbnail slot="start">
        <img [src]="book.cover" alt="{{ book.title }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ book.title }}</h2>
        <p>{{ book.category }}</p>
      </ion-label>
      <ion-button color="danger" slot="end" (click)="removeFavorite(book.title)">
        {{ 'REMOVE' | translate }} <!-- Traducción del botón "Eliminar" -->
      </ion-button>
    </ion-item>
  </ion-list>

  <ng-template #noFavorites>
    <ion-label>{{ 'NO_FAVORITES' | translate }}</ion-label> <!-- Traducción de mensaje cuando no hay favoritos -->
  </ng-template>
</ion-content>
